<!DOCTYPE html>

<html>

<head>
    <title>Shooting Range</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <!-- <script type="text/javascript" src="MyScene.js"></script>     -->
    <script type="module" src="MyScene.js"></script>    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
            background-color: rgb(105, 105, 105);
            width: 100%;
        }
        p{
            text-align: center;
            white-space: pre;
            font-size: 1.7vw;
        }
        #controles{
            width: 100%;
            position: absolute;
            top: 50%;
            -ms-transform: translate(0%, -50%);
            transform: translate(0%, -50%);
            padding-top: 50%;
            padding-bottom: 50%;
        }
        #WebGL-output{
            display: none;
        }
        #cargador{
            width: 100%;
            position: absolute;
            top: 90%;
            /* left: 50%; */
            text-align: center;
            font-size: 2vw;
            color: yellow;
            display: none;
        }
        #tiempo{
            width: 50%;
            position: absolute;
            top: 5%;
            left: 5%;
            /* left: 50%; */
            text-align: left;
            font-size: 2vw;
            color: rgb(255, 255, 255);
            display: none;
        }
        #puntuacion{
            width: 50%;
            position: absolute;
            top: 5%;
            right: 5%;
            text-align: right;
            font-size: 2vw;
            color: rgb(63, 201, 9);
            display: none;
        }
        #pantallaFinal{
            width: 100%;
            position: absolute;
            top: 50%;
            -ms-transform: translate(0%, -50%);
            transform: translate(0%, -50%);
            display: none;
            text-align: center;
            font-size: 4vw;
        }
    </style>
</head>

<!-- Div which will hold the Output -->
<div id="controles">
    <div>
        <p>
            Jugar: click | Pausa: ESC
        </p>
        <p>

        </p>
    </div>
</div>
<div id="cargador"></div>
<div id="tiempo"></div>
<div id="puntuacion"></div>
<div id="pantallaFinal"></div>
<div id="WebGL-output">
</div>

</html>
